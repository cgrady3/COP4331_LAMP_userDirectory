<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactful Delivery - Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../images/site.webmanifest">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="../css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="../js/script.js" defer></script>
    <script type="text/javascript" src="../js/md5.js" defer></script>
</head>

<body>
    <div class="row" id="main-signup">
        <div class="container" id="">
            <h2 class="row d-flex justify-content-center">Welcome to Contactful Delivery</h2>
            <h4 class="row d-flex justify-content-center">Please provide your information below to enroll</h4>

            <div class="row d-flex justify-content-center" id="logo">
                <div class="card col-xs">
                    <div class="card-body">
                        <form id="login-form" action="../js/script.js" method="POST">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input id="first-name" type="text" class="form-control" placeholder="First Name"
                                    required>

                                <label for="lastName">Last Name</label>
                                <input id="last-name" type="text" class="form-control" placeholder="Last Name" required>

                                <label for="userName">Email</label>
                                <input id="user-email" type="email" name="email" class="form-control"
                                    placeholder="Email" required>

                                <label for="userName">Phone Number</label>
                                <input id="number" type="text" class="form-control" placeholder="1234567890" required>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input id="user-password" type="password" name="password" class="form-control"
                                    placeholder="Password" required>
                                <small id="passwordVal" class="form-text text-muted">Password must be 8-15 characters
                                    long</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm login" id="addContact" onclick=signUp()>
                                Sign Up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
