<!DOCTYPE html>
<html>

<head>
    <title>Contacts Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/contacts.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="../js/script.js"> </script>
    <script defer type="text/javascript" src="../js/contacts.js"> </script>
</head>

<body>

    <nav class="navbar fixed-top" id="navbar">
        <div class="container-fluid">
            <div class = "col-xs"> <h1>Contacts</h1> </div>
            <form id="search-form" class="d-flex m-auto"> 
                <div class="col-xs"> <input class="form-control me-2" type="search" placeholder="Search contacts" id="searchBox"> </div>
                <div class="col-xs"> <button class="btn btn-customPrimary" type="button" id="primaryBtn">Search</button> </div>
                <div class="col-xs offset-1"> <button class="btn btn-cutsom" type="button"  data-bs-toggle="modal" data-bs-target="#addModal" id="customBtn"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                    </svg> </button> </div> 
                <div class="col-xs offset-1"> <button class="btn btn-danger" type="button" id="dangerBtn">Sign Out</button> </div>
            </form>
        </div>
    </nav>

    <div id="navSpacer"></div>

    <div class="container" id="contacts">
        <div class="row" id="row-1">
        </div>
    </div>

    <template id="contactCard">
        <div class="col-sm-3 mb-3">
            <div class="card" data-bs-toggle="modal" data-bs-target="#editModal">
            <div class="card-header">
            </div>        
            <ul class="list-group list-group-flush">
                <li class="card-id" hidden></li>
                <li class="list-group-item">Email: </li>
                <li class="list-group-item">Phone #: </li>
            </ul>
            <div class="card-footer text-muted">
                Date Created: 
            </div>
            </div>
        </div>
    </template>

    <div class="modal" tabindex="-1" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content" id="wholeModal">
                <div class="modal-header" id="headModal">
                    <h5 class="modal-title" id="addModalLabel">Add Contact</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">                    
                <form id="add-form" action="../js/script.js" method="POST">
                    <div class="form-group">
                        <label for="modal-name">Name</label>
                            <div class="row justify-content-around">
                                <div class="col-xs"> <input id="modal-name" type="text" class="form-control" placeholder="First" required> </div>
                                <div class="col-xs"> <input id="modal-name" type="text" class="form-control" placeholder="Last" required> </div>
                            </div>
                        <label for="modal-email">Email</label>
                            <input id="modal-email" type="email" name="email" class="form-control" placeholder="Email" required>
                        <label for="modal-number">Phone Number</label>
                            <input id="modal-number" type="text" class="form-control" placeholder="1234567890" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal" id="secondaryBtn">Cancel</button>
                    <button class="btn btn-primary" type="submit" onclick="test2()" id="primaryBtn">Create</button>
                </div>
                </form>
            </div>
          </div>
      </div>

      <div class="modal" tabindex="-1" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content" id="wholeModal">
                <div class="modal-header" id="headModal">
                    <h5 class="modal-title" id="addModalLabel">Edit Contact</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">                    
                <form id="edit-form" action="../js/script.js" method="POST">
                    <div class="form-group">
                        <label for="modal-name">Name</label>
                            <div class="row justify-content-around">
                                <div class="col-xs"> <input id="modal-name" type="text" class="form-control" value="John"> </div>
                                <div class="col-xs"> <input id="modal-name" type="text" class="form-control" value="Doe"> </div>
                            </div>
                        <label for="modal-email">Email</label>
                            <input id="modal-email" type="email" name="email" class="form-control" value="asdasd@asdasd.com">
                        <label for="modal-number">Phone Number</label>
                            <input id="modal-number" type="text" class="form-control" value="1234567890">
                        </div>
                </div>
                        <div class="modal-footer">
                            <div class="container-fluid">
                                <div class="row justify-content-around">
                                    <div class="col-xs"> <button class="btn btn-danger" type="submit" data-bs-dismiss="modal" id="dangerBtn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                        </svg>
                                    </button> </div>
                                    <div class="col-xs"> <button class="btn btn-primary" type="submit" onclick="test2()" id="primaryBtn">Save changes</button> </div>                           
                                </div>
                            </div>
                        </div>
                </form>
            </div>
          </div>
      </div>


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>

</html>
