<!DOCTYPE html>
<html>

<head>
    <title>Contacts Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="/js/script.js"> </script>
</head>

<body id="bodyStyle">
    
    <div class="container-fluid">
        <div class="row align-items-center">
            <h1 class="col-xs m-auto">Parcels</h1>
            <div class="col-xs"> <button class="btn btn-danger" type="button" onclick="doLogout()" id="dangerBtn">Sign Out</div>
        </div>
    </div>

    <nav class="navbar fixed-top" id="navbar">
        <div class="container-fluid">
            <form id="search-form" class="d-flex m-auto"> 
                <div class="col-xs"> <input class="form-control me-2" type="search" placeholder="Search contacts" id="searchBox"> </div>
                <div class="col-xs"> <button class="btn btn-primary" type="submit" onclick="test1()" id="primaryBtn">Search</button> </div>
                <div class="col-xs offset-1"> <button class="btn btn-success" type="button"  data-bs-toggle="modal" data-bs-target="#addModal" id="successBtn">Add</button> </div>
            </form>
        </div>
    </nav>  

    <div class="modal" tabindex="-1" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content" id="wholeModal">
                <div class="modal-header" id="headModal">
                    <h5 class="modal-title" id="addModalLabel">Add Contact</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">                    
                <form id="add-form" action="../js/script.js" method="POST">
                    <div class="form-group">
                        <label for="modal-name">Name</label>
                            <div class="row justify-content-around">
                                <div class="col-xs"> <input id="modal-name" type="text" class="form-control" placeholder="First" required> </div>
                                <div class="col-xs"> <input id="modal-name" type="text" class="form-control" placeholder="Last" required> </div>
                            </div>
                        <label for="modal-email">Email</label>
                            <input id="modal-email" type="email" name="email" class="form-control" placeholder="Email" required>
                        <label for="modal-number">Phone Number</label>
                            <input id="modal-number" type="text" class="form-control" placeholder="1234567890" required>
                        </div>
                </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal" id="secondaryBtn">Cancel</button>
                            <button class="btn btn-primary" type="submit" onclick="test2()" id="primaryBtn">Save changes</button>
                        </div>
                </form>
            </div>
          </div>
      </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>

</html>
